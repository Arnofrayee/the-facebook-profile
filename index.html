<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>The Facebook</title>
  </head>
  <body>
    <section class="principale">
      <header>
        <img src="assets/top.png" alt="top" class="headbg" />
        <div class="head2">
          <img
            src="assets/thefacebook.png"
            alt="facebook"
            class="thefacebook"
          />
          <nav>
            <ul>
              <li>home</li>
              <li>search</li>
              <li>global</li>
              <li>social net</li>
              <li>invite</li>
              <li>faq</li>
              <li>logout</li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <section class="left">
          <div class="quicksearch">
            <input type="search" id="site-search" name="q" />
            <div class="quicksearch2">
              <div class="quicksearch3">
                <label for="site-search">quick search</label>
                <button class="searchb">go</button>
              </div>
            </div>
          </div>
          <div class="quicknav">
            <div class="quicknav1">
              <p>My profile</p>
              <div class="edit">
                <p>[</p>
                <p>edit</p>
                <p>]</p>
              </div>
            </div>
            <p>My Friends</p>
            <p>My Groups</p>
            <p>My Parties</p>
            <p>My Messages</p>
            <p>My Account</p>
            <p>My Privacy</p>
          </div>
          <div class="imgside">
            <img class="imgside2" src="assets/side.png" alt="sideimg" />
          </div>
        </section>
        <section class="right"></section>
      </main>
    </section>
  </body>
</html>
